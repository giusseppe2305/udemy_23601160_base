<div class="col-12" *ngIf="paises.length !== 0">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Bandera</th>
                <th scope="col">Nombre</th>
                <th scope="col">Pobacion</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pais of paises;let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td> <img [src]="pais.flags.png" alt=""></td>
                <td>{{pais.name.common}}</td>
                <td>{{pais.population | number}}</td>
                <td> <a routerLink="/ver" [state] = "{data:pais}">Ver</a></td>
            </tr>
        </tbody>
    </table>
</div>
