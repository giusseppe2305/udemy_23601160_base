 <div class="container text-center">
    <div class="row mb-4">
        <div class="col ">
            <input type="number" [(ngModel)]="valSumar"  placeholder="Cantidad a sumar/restar">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button (click)="sumar(-valSumar)">- {{valSumar}}</button>
        </div>
        <div class="col">{{sumatorio}}</div>
        <div class="col"><button (click)="sumar(+valSumar)">+ {{valSumar}}</button></div>
    </div>
</div>
